<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <div class="container" alt="main=container">
    <main class="image-container" alt="image-container">
      <img src="./images/image-equilibrium.jpg" alt="main-image">
      <div>
        <img src="./images/icon-view.svg"> 
      </div>
    </main>
    
    <article class="description" alt="description">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </article>

    <div class="price-days" alt="price-and-days-left">
      <div class="price" alt="ethereun-price">
        <img src="./images/icon-ethereum.svg">
        0.041 ETH
      </div>
      <div class="days-left" alt="days-left">
        <img src="./images/icon-clock.svg">
        3 days left
      </div>
    </div>
    
    <author class="creator" alt="creator">
      <img src="./images/image-avatar.png" class="avatar" alt="creator-picture">
      Creation of Jules Wyvern
    </author>
    
    <div class="attribution">
      Coded by <a href=https://www.linkedin.com/in/francismd/ "target="_blank">Francis MD</a>.
    </div>
    
  </div>
</body>
</html>
